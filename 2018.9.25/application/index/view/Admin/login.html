<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
</head>
<body>
<center>
	<form action="{:url('Admin/add_do')}" method="post">
		<table>
			<h1>用户登录表</h1>
			<tr>
				<td>用户名称:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>用户密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="登录"></td>
				<td></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
