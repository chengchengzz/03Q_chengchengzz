<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品表</title>
</head>
<body>
<center>
	<form action="{:url('Admin/goods_do')}" method="post">
		<table border="1">
			<h1>商品表</h1>
			<tr>
				<td>商品名称:</td>
				<td><input type="text" name="goods_name"></td>
			</tr>
			<tr>
				<td>商品简介:</td>
				<td><textarea name="goods_content" id="" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td>商品价格:</td>
				<td><input type="text" name="goods_sprice"></td>
			</tr>
			<tr>
				<td><input type="submit" value="提交"></td>
				<td></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
