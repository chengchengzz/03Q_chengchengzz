<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表</title>
</head>
<body>
<center>
    <form action="{:url('Login/add_do')}" method="post">
        <table border="1">
            <h1>注册表</h1>
            <tr>
                <td>用户名称</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>用户密码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>用户昵称</td>
                <td><input type="text" name="nickname"></td>
            </tr>
            <tr>
                <td>用户邮箱</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td><input type="submit" value="注册"></td>
                <td></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
