<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<center>
	<form action="{:url('Goods/add')}" enctype="multipart/form-data" method="post">
		<table border="1">
			<h1>商品添加</h1>
			<tr>
				<td>商品名称:</td>
				<td><input type="text" name="goods_name" placeholder="请输入商品名称"></td>
			</tr>
			<tr>
				<td>商品价格:</td>
				<td><input type="text" name="goods_price" placeholder="请输入商品价格"></td>
			</tr>
			<tr>
				<td>商品描述:</td>
				<td><textarea name="goods_content" id="" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td>商品库存:</td>
				<td><input type="text" name="goods_kucuen" placeholder="请输入商品库存"></td>
			</tr>
			<tr>
				<td>商品图片:</td>
				<td><input type="file" name="goods_img"></td>
			</tr>
			<tr>
				<td><input type="submit" value="提交"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
