<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<center>
	<form action="{:url('Goods/update_do')}" method="post">
		<input type="hidden" name="id" value="{$upl.id}">
		<table border="1">
			<tr>
				<td>商品名称</td>
				<td><input type="text" name="goods_name" value="{$upl.goods_name}"></td>
			</tr>
			<tr>
				<td>商品价格</td>
				<td><input type="text" name="goods_price" value="{$upl.goods_price}"></td>
			</tr>
			<tr>
				<td>商品简介</td>
				<td><input type="text" name="goods_content" value="{$upl.goods_content}"></td>
			</tr>
			<tr>
				<td>商品库存</td>
				<td><input type="text" name="goods_kucuen" value="{$upl.goods_kucuen}"></td>
			</tr>
			<tr>
				<td>商品图片</td>
				<td><input type="file" name="goods_img" value="{$upl.goods_img}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="修改"></td>
				<td></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
