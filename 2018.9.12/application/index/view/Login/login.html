   <base href="__ROOT__/">

<script src="js/jquery.min.1.8.2.js" type="text/javascript"></script>
<script src="js/jquery.reveal.js" type="text/javascript"></script>

<title>用户登录</title>
</head>
<body>
<form action="{:url('Login/add')}" method="post">
<div class="Reg_log_style">
 <div class="logo"><a href="#"><img src="./static/images/logo.png" /></a></div>
 <div class="login_style">
 <div class="left_img"><img src="./static/images/bg_name_03.png" /></div>
 <div class="right_img"><img src="./static/images/bg_name_05.png" /></div>
    <form id="myform" class="sign_area" autocomplete="off">
    <div class="title_name"><span>登录</span></div>
    <div class="login_m_1">
     <div class="add_login">
  <ul>
   <li class="frame_style"><label class="user_icon"></label><input name="username" type="text"  id="username"/><i>用户名/邮箱</i></li>
   <li class="frame_style"><label class="password_icon"></label><input name="password" type="password"   id="password"/><i>密码</i></li>
  </ul>
  <div class="auto_login clearfix">
					 	<p class="clearfix">
                    	<a id="check_agreement" href="#" class="check_agreement">自动登录</a>
                    	<input id="autoLoginCheck" type="hidden">
                    	<span id="agreement_tips" class="auto_tips" style="">请勿在公用电脑上启用</span>
                        </p>                       
                        <a href="#" target="_blank" class="forget_pswd" tabindex="-1">忘记密码？</a>
                    </div>
  <!-- <div class="center clearfix" ><a class="btn_pink" id="submit" href="">立即登录</a></div>   -->
  <td><input class="center clearfix" type="submit" value="提交">
  </td>
  </div>
    </form>
  <!--其他登录方式-->
  <div class="Login_Method">
    <div class="title"><span>第三方登录方式</span></div>
    <div><a href="#"><img src="./static/images/l_1.png" /></a><a href="#"><img src="./static/images/l_2.png" /></a><a href="#"><img src="./static/images/l_4.png" /></a>
      </div>
  </div>
 </div> 
 </div>
 </div>
