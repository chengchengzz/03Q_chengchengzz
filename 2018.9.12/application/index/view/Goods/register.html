<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
</head>
<style type="text/css">
	.register{width:500px;min-height:300px;border:1px solid #ccc;background:pink;padding:20px;font-size:16px;font-weight:bold;margin:3rem 0rem 0rem 12rem;}
	.register-title{margin-left:12rem;}
	.sub{margin-left:10rem;}
</style>
<body>
<div class="register">
<form action="register" method="post">
<a href="login">用户登录</a>
	<table class="add">
		<p class="register-title">注册</p>
		<p>用户名：</p>
		<p><input type="text" name="name" placeholder="请输入用户名"></p>
		<p>密码：</p>
		<p><input type="password" name="pwd" placeholder="请输入密码"</p>
		<p>邮箱：</p>
		<p><input type="email" name="email" placeholder="请输入邮箱"</p>
		<p>手机号：</p>
		<p><input type="text" name="tel" placeholder="请输入手机号"</p>
		<p class="sub"><input type="submit" value="注册"></p>
	</table>
</form>
</div>
</body>
</html>
