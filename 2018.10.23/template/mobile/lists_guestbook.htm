<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$eyou.field.seo_title}</title>
<meta name="description" content="{eyou:global name='web_description' /}" />
<meta name="keywords" content="{eyou:global name='web_keywords' /}" />
<meta name="generator" content="eyoucms" data-variable="{eyou:global name='web_eyoucms' /}" />
<link href="{eyou:global name='web_cmspath' /}/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{eyou:global name='web_templets_m' /}/skin/css/master.css" />
<link rel="stylesheet" type="text/css" href="{eyou:global name='web_templets_m' /}/skin/css/subpage.css" />
<link rel="stylesheet" type="text/css" href="{eyou:global name='web_templets_m' /}/skin/css/child_vip.css" />
<script type="text/javascript" src="{eyou:global name='web_templets_m' /}/skin/js/jquery.js"></script>
<style>
.head {
	background: #27272f
}
.foot {
	background: #27272f
}
.nav {
	background: #27272f
}
.nav_color {
	background: #27272f
}
</style>
<script type="text/javascript" src="{eyou:global name='web_templets_m' /}/skin/js/nav.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_m' /}/skin/js/cart_icon.js"></script>
</head>

<body>
{eyou:include file="/template/mobile/header.htm" /}
<div class="allpage">
  <div class="black-fixed commonfont">&#xe607;</div>
  <div class="header">
    <div class="head"> <a href="{eyou:global name='web_cmsurl' /}/" title="首页" class="home-btn commonfont">&#xe608;</a>
      <p class="top-title">{$eyou.field.typename}</p>
      <div class="nav-btn commonfont">&#xe60b;</div>
    </div>
          
  </div>
  <div class="content">
    
        <ul class="login">
              {eyou:guestbookform type='default'}
      <form method="POST" class="msgForm" enctype="multipart/form-data" action="{$field.action}" onsubmit="return checkForm();">
        <li>
          <input class="login_input" name="{$field.attr_14}" type="text" id="attr_14" placeholder="{$field.itemname_14}" datatype="zh1-6" nullmsg="请输入姓名" errormsg="1-6个汉字">
        </li>
        <li>
          <input class="login_input" name="{$field.attr_15}" type="text" id="attr_15" placeholder="{$field.itemname_15}" datatype="m" nullmsg="请输入手机号码" errormsg="手机号码格式有误">
        </li>
        <li>
          <textarea class="login_textarea" name="{$field.attr_17}" id="attr_17" cols="30" rows="10" placeholder="{$field.itemname_17}" datatype="*" nullmsg="请输入留言内容"></textarea>
        </li>
        <li>
          <input class="login_btn common_bg" id="baidu-book" type="submit" value="提   交">
        </li>
      {$field.hidden}
      </form>
      <script type="text/javascript">
            function checkForm()
            {
              if(document.getElementById('attr_14').value.length == 0)
              {
                alert('请输入{$field.itemname_14}');
                return false;
              }
              if(document.getElementById('attr_15').value.length == 0)
              {
                alert('请输入{$field.itemname_15}');
                return false;
              }
              
              return true;
            }
          </script>
      {/eyou:guestbookform}
    </ul>
  </div>
  {eyou:include file="/template/mobile/footer.htm" /} </div>
</body>
</html>
