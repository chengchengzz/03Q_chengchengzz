<script type="text/javascript">
$(function(){

//一次纵向滚动一个
$('#marquee2').kxbdSuperMarquee({
    distance:30,
    time:3,
    btnGo:{up:'#goU',down:'#goD'},
    direction:'up'
});



});

</script>
<script>
    $(function(){
        $('#slides').slides({
            preload: true,
            preloadImage: 'img/loading.gif',
            play: 5000,
            pause: 2500,
            hoverPause: true,
            animationStart: function(){
                $('.caption').animate({
                    bottom:-35
                },100);
            },
            animationComplete: function(current){
                $('.caption').animate({
                    bottom:0
                },200);
                if (window.console && console.log) {
                    // example return of current slide number
                    console.log(current);
                };
            }
        });
    });
</script>

</div>

      {eyou:guestbookform type='default'}
      <form method="POST" class="guest-form" enctype="multipart/form-data" action="{$field.action}" onsubmit="return checkForm();">
        <input name="{$field.attr_14}" id="attr_14"  placeholder="{$field.itemname_14}*" type="text" style="width: 235px;" />
        <input name="{$field.attr_15}" id="attr_15" type="text"  placeholder="{$field.itemname_15}*" style="width: 235px;" />
        <input name="{$field.attr_16}" id="attr_16" type="text" placeholder="{$field.itemname_16}" style="width: 235px;" />
        <textarea name="{$field.attr_17}" id="attr_17" style="width: 735px;" placeholder="{$field.itemname_17}"></textarea>
        <div class="yzm">
          <input class="subbut" type="submit" value="提交留言" />
        </div>
      {$field.hidden}
      </form>
          <script type="text/javascript">
            function checkForm()
            {
              if(document.getElementById('attr_14').value.length == 0)
              {
                alert('请输入{$field.itemname_14}');
                return false;
              }
              if(document.getElementById('attr_15').value.length == 0)
              {
                alert('请输入{$field.itemname_15}');
                return false;
              }
              
              return true;
            }
          </script>
        {/eyou:guestbookform}
    </div>
  </div>
